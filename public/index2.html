<!DOCTYPE html>
<html>

<body>

    <h2>
        Olá Daniel, use essa área para testar seus códigos!
    </h2>

    <label for="domTextElement">Item: </label>
    <input type="number" id="domTextElement">

    <button type="button" onclick="getValueInput()"> 
      Add!
  </button>

    <p id="valueInput"></p>
    <p>SOMA:</p>
    <p id="sum_all"> </p>
    <script>
        var arr = [];

        const getValueInput = () => {
            let inputValue = document.getElementById("domTextElement").value;
            arr.push(parseInt(inputValue));
            document.getElementById("valueInput").innerHTML = arr;


            sum_all = arr.reduce((partialSum, a) => partialSum + a, 0);

            document.getElementById("sum_all").innerHTML = sum_all;
            document.getElementById("domTextElement").value = '';
        }
    </script>
</body>

</html>
